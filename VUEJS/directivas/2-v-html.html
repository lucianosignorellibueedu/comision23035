<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div v-html="contenido1 + ' ' + contenido2"></div>
    </div>

       <script>
        let app = new Vue({
            el: '#app',
            data:{
                contenido1:'<h1>Titulo</h1><p>Contenido</p>',
                contenido2:'<h1>Titulo2</h1><p>Contenido2</p>'
            }
        })
    </script>
</body>
</html>
